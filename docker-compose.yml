services:
  db:
    image: postgres:16-alpine
    container_name: openturn-db
    restart: always
    environment:
      POSTGRES_USER: openturn_user
      POSTGRES_PASSWORD: openturn_password
      POSTGRES_DB: openturn_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openturn_user -d openturn_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./webapi
      dockerfile: Dockerfile
    container_name: openturn-api
    restart: always
    environment:
      DATABASE_URL: postgresql://openturn_user:openturn_password@db:5432/openturn_db?schema=public
      JWT_SECRET: openturn_super_secret_key
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./webapi:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
